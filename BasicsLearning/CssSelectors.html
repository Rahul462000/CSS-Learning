<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seelctors</title>
    <link rel="stylesheet" href="Selector.css">
</head>
<body>
    <p>Paragraph1</p>
    <!-- id selectors in css are used to target a specific tag -->
    <p id="p2">Paragraph2</p>
    <!-- to target more than one tag at same time we use class selector -->
    <!-- we can also use id and class selectors at same time -->
    <!-- if in at one element we apply all three types of css selectors(element,id class) id is the most domant selector among all -->
    <!-- id>class>element -->
    <h1 id="head" class="green-text">heading</h1>
    <h2 id="heading" class="normal">Heading</h2>
    <p class="green-text">Paragraph3</p>
    <p class="green-text underline-h">Paragraph4</p>
    <p>Paragraph5</p>
    <!-- given below is the attribute selector -->
    <p draggable="true">paragraph6</p>
    <p draggable="false">paragraph7</p>

    <!--  -->
</body>
</html>
