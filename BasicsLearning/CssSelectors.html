<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seelctors</title>
    <link rel="stylesheet" href="Selector.css">
</head>
<body>
    <p>Paragraph1</p>
    <!-- id selectors in css are used to target a specific tag -->
    <p id="p2">Paragraph2</p>
    <!-- to target more than one tag at same time we use class selector -->
    <h1 class="green-text">heading</h1>
    <p class="green-text">Paragraph3</p>
    <p class="green-text">Paragraph4</p>
    <p>Paragraph5</p>
</body>
</html>
