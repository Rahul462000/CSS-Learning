<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Learning</title>
    <!-- the given below css link is the external css method -->
    <link rel="stylesheet" href="style.css">
    <!-- now given below is the inline css method -->
    <style>p{color: rgb(28, 193, 50);}</style>
</head>
<body>
    <!-- now one more method in css is inline css -->
    <p style="color: rgb(21, 173, 203);">Paragraph 1</p>
    <p>Paragraph 1</p>
    <hr>
    <p>Paragraph 2</p>
    <hr>
    <p>Paragraph 3</p>
</body>
</html>
